<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!--            오프너가 안되는 버젼 -->
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.1.min.js"></script>
<script type="text/javascript">
</script>

<style type="text/css">
#body {
	width: 1300px;
}

#leftMenu {
	width: 25%;
	float: left;
	height: 500px;
	margin-right: 50px;
}

#memberInfo {
	float: left;
	border-left: 1px solid gray;
	padding-left: 50px;
	height: 500px;
}
</style>
</head>
<body>
	<div id="body">
		<ul id="leftMenu">
			<li><a href="memberInfo">내 정보 보기</a></li>
			<li><a href="memberForm"> 내 정보 수정</a></li>
			<li><a href="memberPw"> 비밀번호 수정</a></li>
			<li><a href="memberUserDel">회원 탈퇴</a></li>
		</ul>
		<div id="memberInfo">
			<form action="memberShipUpdate" method="post" id="frm"
				th:object=${memberCommand}>
				<input type="hidden" name="memberRegist" value="1992-01-01" /> <input
					type="hidden" name="memberPwCon" value="12">
				<fieldset>
					<legend>수정하기</legend>
					<table width="600" align="center" border="1">
						<caption>
							<strong>회원 수정</strong>
						</caption>
						<tfoot>
							<tr>
								<th colspan="2"><input type="submit" value="수정 완료" />&nbsp;&nbsp;
									<input type="reset" value="다시 입력" />&nbsp;&nbsp;</th>
							</tr>
						</tfoot>
						<tbody>


							<tr>
								<th colspan="2">사용자 ID와 비밀번호 입력</th>
							</tr>
							<tr>
								<th><label for="memberId">* 사용자 아이디</label></th>
								<td><input type="text" name="memberId" id="memberId" size="15" maxlength="12" autofocus="autofocus"
									readonly="readonly" th:value="${memberCommand.memberId}" /> 
									<span th:if="${#fields.hasErrors('memberId')}" th:errors="*{memberId}"></span></td>
							</tr>
							<tr>
								<th><label for="memberPw">비밀번호</label></th>
								<td><input type="password" name="memberPw" id="memberPw"
									size="15" maxlength="12" /> <span
									th:if="${#fields.hasErrors('memberPw')}"
									th:errors="*{memberPw}"> </span><br /></td>
							</tr>

							<tr>
								<th colspan="2">사용자 기본 정보</th>
							</tr>
							<tr>
								<th><label fro="memberName">사용자이름</label></th>
								<td><input type="text" name=memberName size="15" maxlength="12" th:value="${memberCommand.memberName}" /> 
								<span th:if="${#fields.hasErrors('memberName')}" th:errors="*{memberName}"> </span></td>
							</tr>
							<tr>
								<th><label fro="memberBirth"> 생년월일</label></th>
								<td><input type="date" name="memberBirth" id="memberBirth"
									th:value="${#dates.format(memberCommand.memberBirth ,'yyyy-MM-dd')}" />
									<span th:if="${#fields.hasErrors('memberBirth')}"
									th:errors="*{memberBirth}"></span></td>
							</tr>
							<tr>
								<th>성별</th>
								<td><input type="radio" name='gender' value="M"
									checked="${memberCommand.gender=='M'}" />남자 <input type="radio"
									name='gender' value="F" checked="${memberCommand.gender=='F'}" />여자
									<span th:if="${#fields.hasErrors('gender')}"
									th:errors="*{gender}"></td>
							</tr>
							<tr>
								<th colspan="2">사용자 연락처</th>
							</tr>
							<tr>
								<th><label for="memberEmail">사용자 이메일</label></th>
								<td><input type="email" name="memberEmail" id="memberEmail"
									th:value="${memberCommand.memberEmail}" /> <span
									th:if="${#fields.hasErrors('memberEmail')}"
									th:errors="*{memberEmail}"></span></td>
							</tr>
							<tr>
								<th><label for="memberAddr">사용자 주소</label></th>
								<td><input type="text" name="memberAddr" id="memberAddr"
									th:value="${memberCommand.memberAddr}"> <span
									th:if="${#fields.hasErrors('memberAddr')}"
									th:errors="*{memberAddr}"></span></td>
							</tr>
							<tr>
								<th><label for="memberPhone">연락처</label></th>
								<td>
									<!-- tel을 핸드폰에서만 의미가 있는 태그이다.. --> <input type="tel" size="26"
									maxlength="13" name="memberPhone" id="memberPhone"
									placeholder="123-123-1234 ,123-1234-1234"
									th:value="${memberCommand.memberPhone}" /> <span
									th:if="${#fields.hasErrors('memberPhone')}"
									th:errors="*{memberPhone}"></span>
								</td>
							</tr>
						</tbody>
					</table>
				</fieldset>
			</form>
		</div>
	</div>
</body>
</html>
