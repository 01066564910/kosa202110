<style type="text/css">
 	#body{width:1000px;}
   #leftMenu {
      width: 25%;
      float: left;
      height: 500px;
      margin-right: 50px;
   }
   
   #memberInfo {
      float: left;
      border-left: 1px solid gray;
      padding-left: 50px;
      height: 500px;
   }
</style>
</head>
<body>
<div id="body">
	<ul id="leftMenu">
		<li><a href="memberInfo">내 정보 보기</a></li>
		<li><a href="memberForm"> 내 정보 수정</a></li>
		<li><a href="memberPw">  비밀번호 수정</a></li>
		<li><a href="memberUserDel">회원 탈퇴</a></li>
	</ul>
	<div id="memberInfo">
<!-- javascript:del('[[${memberCommand.memberNum}]]') -->

		<table border=1>
	
			<tr>
				<td>회원 아이디</td>
				<td>[[${memberCommand.memberId}]]</td>
			</tr>
			<tr>
				<td>회원 이름</td>
				<td>[[${memberCommand.memberName}]]</td>
			</tr>
			<tr>
				<td>회원 주소</td>
				<td>[[${memberCommand.memberAddr}]]</td>
			</tr>
			<tr>
				<td>가입일</td>
				<td><span
					th:text="${#dates.format(memberCommand.memberRegist,'yyyy-MM-dd')}"></span>
				</td>
			</tr>
			<tr>
				<td>성별</td>
				<td><span th:if="${memberCommand.gender == 'M'}" th:text="남자"></span>
					<span th:if="${memberCommand.gender == 'F'}" th:text="여자"></span></td>
			</tr>
	
			<tr>
				<td>연락처</td>
				<td>[[${memberCommand.memberPhone}]]</td>
			</tr>
			<tr>
				<td>생년월일</td>
				<td><span
					th:text="${#dates.format(memberCommand.memberBirth,'yyyy-MM-dd')}"></span></td>
			</tr>
			<tr>
				<td>회원 이메일</td>
				<td>[[${memberCommand.memberEmail}]]</td>
			</tr>
			<tr>
				<td>비밀번호 :</td>
				<td><input type="password" name="memberPw" id="memberPw"></td>
			</tr>
		</table>
	</div>
</div>
</body>
</html>
