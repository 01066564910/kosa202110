<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>									<!-- 이게 있어야지만 전달받는다. -->
	<form action="findId" method="post" th:object="${findIdCommand}">
		<table border="1">
			<tr>
				<th>전화 번호</th>
				<td>
					<input type="tel" name="memberPhone" th:value="${findIdCommand.memberPhone}">
					<span th:if="${#fields.hasErrors('memberPhone')}" 
						th:errors="*{memberPhone}" ></span>
				</td>
			</tr>
			<tr>
				<th>이메일</th>
				<td>
					<input type="email" name="memberEmail">
					<span th:if="${#fields.hasErrors('memberEmail')}" 
						th:errors="*{memberEmail}" ></span>
				</td>
			</tr>
			<tr>
				<th colspan="2">
					<input type="submit" value="아이디 출력">
				</th>
			</tr>
		</table>
	</form>
</body>
</html>
