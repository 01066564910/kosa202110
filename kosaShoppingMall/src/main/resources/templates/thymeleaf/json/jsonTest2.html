<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.1.min.js"></script>

</head>
<body>
<!-- div 데이터 뿌려주기 위한 영역  -->
<div id="contaioner"></div>
   <input type="text" id="id">
   <button id ="joinOk"> objectMapper사용</button>
   <button onclick="javascript:history.back();">뒤로가기</button>

</body>
</html>
<script>
	$("#joinOk").click(function () {
		$.ajax({
			url : "ajax1",
			type : "get",
			data : {"id" : $("#id").val() },
			success : function (objectMapperResult) {
				console.log(objectMapperResult);
				var data = JSON.parse(objectMapperResult);
				if(!data){
					alert("존재하지 않는  ID입니다.");
					return false;
				}
				var html = "이름 :"+data.memberName
				 	html +="주소 :" +data.memberAddr;
				$("#contaioner").html(html);
			}
		});
	});
</script>
