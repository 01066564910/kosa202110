<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>입고</title>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.1.min.js"></script>
<script type="text/javascript">



$(function () {
	$("#btn").click(function() {
				//        주소          창이름			새창의 위치 크기 620 높이 500 왼쪽100 탑100
		window.open("goodsItem" , "goodsItem" , "width=620 , height=500,left=100,top=100");	
	});
});
</script>
<style type="text/css">
#leftMenu {
	width: 25%;
	float: left;
	height: 500px;
	margin-right: 50px;
}

#memberInfo {
	float: left;
	border-left: 1px solid gray;
	padding-left: 50px;
	height: 500px;
}
</style>
</head>
<body>
	<ul id="leftMenu">
		<li><a href="goodsList">상품 리스트</a></li>
		<li><a href="goodsRegist">상품 등록</a></li>
		<li><a href="goodsIpgoList">상품 입고 현황</a></li>
		<li><a href="goodsIpgo">상품입고</a></li>
		<li><a href="purchaseList">주문 내역</a>
		<li><a href="goodsQuestion">상품 문의</a></li>
	</ul>
	<div id="memberInfo">
		<h2>상품 입고 등록</h2>
		<form action="ipgoRegist" method="post" th:object="${goodsIpgoCommand}">
			<table>
				<tr>
					<td>상품번호</td>
					<td th:if="${goodsIpgoCommand == null}"><input type="text" name="goodsNum" id="num"
						readonly="readonly" />
					<td th:if="${goodsIpgoCommand != null}"><input type="text" name="goodsNum" id="num" th:value="${goodsIpgoCommand.goodsNum}"
						readonly="readonly" />
						<span th:if="${#fields.hasErrors('goodsNum')}" th:errors="*{goodsNum}"></span>
						<button type="button" id="btn">상품 번호 검색</button>
					</td>
				</tr>
				<tr>
					<th>입고일</th>
						
						<td th:if="${ipgoDate == null}"><input type="date" name="ipgoDate"  
								  						th:value="${#dates.format(goodsIpgoCommand.ipgoDate,'yyyy-MM-dd')}"/>
						
						<span th:if="${#fields.hasErrors('ipgoDate')}" th:errors="*{ipgoDate}"></span>
					</td>
				</tr>
				<tr>
					<th>제조수량</th>
					<td><input type="number" name="ipgoQty" th:value="${goodsIpgoCommand.ipgoQty}" />
						<span th:if="${#fields.hasErrors('ipgoQty')}" th:errors="*{ipgoQty}"></span>
					</td>
				</tr>
				<tr>
					<th>제조일</th><!--  데이터 타임 로컬을 데이트로 넘겼을때 -->
					<td>
						<input type="datetime-local" name="madeDate" th:value="${goodsIpgoCommand.madeDate}" />
						<span th:if="${#fields.hasErrors('madeDate')}" th:errors="*{madeDate}"></span>
					</td>
				</tr>
				<tr>
					<th colspan="2"><input type="submit" value="등록" /></th>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
