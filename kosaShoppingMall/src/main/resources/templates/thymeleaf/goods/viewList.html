<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table border="1" align="center" >
		<tr th:each="dto :${list}">
			<td>[[${dto.memberDTO.memberId}]]</td>
			<td>[[${dto.score}]]</td>
			<td>[[${#dates.format(dto.reviewDate , 'yyyy-MM-dd')}]]</td>
			<td><span th:utext="${#strings.replace(dto.reviewContent, newLineChar, '&lt;br /&gt;')}"></span></td>
		</tr>
	
	</table>
</body>
</html>
